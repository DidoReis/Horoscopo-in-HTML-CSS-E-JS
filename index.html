<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Edivando Reis de Siqueira"/>
    <meta
      property="og:url"
      content="https://www.linkedin.com/in/edivando-reis-de-siqueira-1236aa190/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Características dos Signos</title>
    <link rel="stylesheet" href="style.css"/>
    
    
    
  </head>
 

  
  <main>
      
    <div class="container">
      <div class="content">
        <div class="title">Descubra seu Signo e <br> suas características.
          <div class="input">
            <label>Dia de Nascimento:</label>
            <input type="number" id="inputNas" placeholder="De 1 a 31"/>
            <div class="input">
              <label>Mês de Nascimento: </label>
              <input type="number" id="inputMes" placeholder="De 01 a 12"/>
            </div>
            <div class="btn">
              <button onClick="signoResult();">Ver Características</button>
            </div>
            
            <div class="resultado" id="resultado">
               
                <div id="signo"></div> 
                <h2 id="color"></h2>
              <p id="caracteristicas"></p> 
              
                          
            </div>
          </div>

        </div>
      </div>
    </div>
   
  </main>
 
    <script src="./Js/function.js"></script>
    <script src="./Js/caracteristicas.js"></script>
    <script src="./Js/color.js"></script>
  </body>
</html>
